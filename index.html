<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Challenge - Decodificador de Texto</title>  
    
</head>
<body>
    <header class="cabecalho">
        <ul class="header__avatar">
            <li class="header__item">
                <img class="header__image" src="assest/image__avatar.png" alt="imagem do desenvolvedor">
            </li>
            <ul class="header__menu">
                <li class="header__item__social">
                    <img src="./icon/Linkedin.png" alt="perfil do Linkedin do Tiago Galindo">
                    <a href=""></a>
                </li>
                <li class="header__item__social">
                    <img src="./icon/Github.png" alt="perfil do GitHub do Tiago Galindo">
                    <a href=""></a>
                </li>
            </ul>
        </ul>
        <h1 class="header__title">Criptografar</h1>
        
    </header>
    <main class="main">
                     
        <textarea class="main__textarea">
        </textarea>

        <button class="button__primary" type="button">
            <img src="./assest/Lock.png" alt="Criptografar">
            Criptografar
        </button>
        <button class="button__primary" type="button">
            <img src="./assest/Unlock.png" alt="Descriptografar">
            Descriptografar
        </button>
        <div class="warning__image">
            <img src="./assest/bi_exclamation-circle-fill.png" alt="Apenas letras minúsculas e sem acento.">
            <p>Apenas letras minúsculas e sem acento.</p>
        </div>
    </main>
    <aside class="aside">
        <section>
            <img class="aside__frame" src="./assest/Frame 5.png" alt="Nenhuma mensagem encontrada">
            <div class="aside__message">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </section>
        <button class="button__primary" type="button"></button>
    </aside>
     
    
    <footer>
        <p>TG Soluções tecnologicas</p>
    </footer>
</body>
</html>
